market_analysis_task:
  description: >
    Analyze the cryptocurrency market for {crypto_coin}. 
    Focus on identifying trends, price movements, and market dynamics relevant to {investment_strategy} 
    (e.g., day trading, 1-month investment, 3-month investment).
    Look at it from the date {date}.
  expected_output: >
    A detailed summary of the current market trends for {crypto_coin}, including:
    - Key price levels (support and resistance)
    - Notable market movements or patterns
    - Recommendations based on trends and historical data
  agent: crypto_market_strategist

sentiment_analysis_task:
  description: >
    Conduct sentiment analysis for {crypto_coin} by reviewing social media, forums, 
    and news. Identify positive, negative, or neutral trends in market sentiment.
    Look at it from the date {date}.
  expected_output: >
    A summary of sentiment analysis for {crypto_coin}, including:
    - Sentiment scores (positive, neutral, negative)
    - Any noteworthy events or announcements influencing sentiment
    - Impact of sentiment on short-term and long-term market behavior
  agent: sentiment_analysis_specialist

risk_assessment_task:
  description: >
    Assess the risk profile of investing in {crypto_coin} given the {investment_strategy}.
    Evaluate volatility, liquidity, and overall risk factors.
    Look at it from the date {date}.
  expected_output: >
    A risk assessment report including:
    - Volatility analysis
    - Liquidity evaluation
    - Risk mitigation recommendations tailored to {investment_strategy}
  agent: risk_management_consultant

technical_analysis_task:
  description: >
    Perform technical analysis for {crypto_coin} using indicators like RSI, MACD, 
    Fibonacci retracement, and moving averages. Focus on trends that align with 
    {investment_strategy}.
    Look at it from the date {date}.
  expected_output: >
    A technical analysis report including:
    - Key technical indicators and their current values
    - Support and resistance levels
    - Predicted short-term and long-term price movements
  agent: technical_market_analyst


investment_recommendation_task:
  description: >
    Based on all gathered insights, provide a recommendation for investing in {crypto_coin} 
    using the {investment_strategy} approach. If investment is recommended, include the ideal 
    buy and sell price ranges.
  expected_output: >
    A final investment recommendation that includes:
    - Whether to invest or not (with reasoning)
    - Ideal buy and sell price ranges based on analysis
    - Tailored advice for {investment_strategy} (e.g., day trading, 1-month investment)
    - Final advice on whether to invest today or not based on all indicators
  agent: crypto_market_strategist